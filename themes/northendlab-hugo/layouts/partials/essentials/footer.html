<!-- footer -->
<footer class="footer py-4 bg-light">
  <div class="container">
    <div class="row justify-content-between align-items-center">
      <div class="col-lg-3 text-center text-lg-start mb-4 mb-lg-0">
        <a href="{{ site.BaseURL | absLangURL }}" class="d-block">
          {{ partial "image.html" (dict "Src" (site.Params.logo) "Alt" (site.Title)) }}
        </a>
      </div>
      <div class="col-lg-5 text-center mb-4 mb-lg-0">
        <ul class="footer-nav list-inline mb-0">
          {{ range site.Menus.footer }}
          <li class="list-inline-item"><a class="text-dark d-block p-2" href="{{ .URL | absLangURL }}">{{ .Name }}</a>
          </li>
          {{ end }}
        </ul>
      </div>
      <div class="col-lg-3 text-lg-end text-center mb-4 mb-lg-0">
        <ul class="list-inline social-icon mb-0">
          {{ range site.Params.social }}
          <li class="list-inline-item">
            <a target="_blank" href="{{ .link | safeURL }}" aria-label="social-profile">
              <i class="{{ .icon }}"></i>
            </a>
          </li>
          {{ end }}
        </ul>
      </div>
    </div>
    <div class="text-center mt-4">
      <a href="https://gov.wales"><img style="margin: 0 0.5rem 1rem; width:9rem;" src="/images/footer/caru-ceredigion.png" alt="{{ i18n `funded_welsh_govt` }}"></a>
      <a href="https://gov.wales"><img style="margin: 0 0.5rem 1rem; width:9rem;" src="/images/footer/ceredigion-council.png" alt="{{ i18n `funded_welsh_govt` }}"></a>
      <a href="https://gov.wales"><img style="margin: 0 0.5rem 1rem; width:9rem;" src="/images/footer/welshgov.svg" alt="{{ i18n `funded_welsh_govt` }}"></a>
      <p class="copyright">
        {{ site.Params.copyright | markdownify }}
        {{ if site.Params.theme_copyright }}
        {{ end }}
      </p>

    </div>
  </div>
</footer>
<!-- /footer -->
