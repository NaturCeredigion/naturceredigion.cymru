######################### site variables ##############################
# customize your color and font from here.
[params.variables]
color_primary = "#4470a2" # Blue
color_secondary = "#6e9a68" # Green
hilite = "#ea4a2c" # Orange
body_color = "#fff"
text_color = "#555555"
text_dark = "#222222"
border_color = "#ACB9C4"
black = "#000"
white = "#fff"
dark = "#333"
light = "#fcfbf2"

# font variables
# base font size for full website,
font_size = "16px" # default is 16px

# Font Scale Sizes
# "minorSecond": 1.067,
# "majorSecond": 1.125,
# "minorThird": 1.2,
# "majorThird": 1.25,
# "perfectFourth": 1.333,
# "augmentedFourth": 1.414,
# "perfectFifth": 1.5,
# "goldenRatio": 1.618
font_scale = "1.17" # default is "majorThird": 1.25

# go to https://fonts.google.com/ to find the font you want to use. select your font and copy only the bold part from the URL. and paste it here.
# example: "Work+Sans:wght@400;500;600"
#font_primary = "Fira Sans:wght@400;700"
font_primary = "Open+Sans:ital,wght@0,300..800;1,300..800"
font_primary_type = "sans-serif"            # [serif/sans-serif]
font_secondary = "Corben:wght@400"
font_secondary_type = "serif"               # [serif/sans-serif]
font_icon = "Font Awesome 6 Free"           # https://fontawesome.com/v6/icons


