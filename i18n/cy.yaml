- id: aims_1_title
  translation: Ennyn diddordeb cymunedau a chodi ymwybyddiaeth o fanteision amgylchedd naturiol iach.
- id: aims_1_text
  translation: Ennyn diddordeb cymunedau a chodi ymwybyddiaeth o fanteision hanfodol amgylchedd naturiol iach i bobl ac i'r economi.

- id: aims_2_title
  translation: Gweithio mewn partneriaeth ag unigolion, cadwraethwyr a busnesau
- id: aims_2_text
  translation: Llywio gwaith cydweithredol unigolion, cadwraethwyr a busnesau er mwyn gweithio mewn partneriaeth i ddiogelu, gwella, creu a chysylltu tirwedd naturiol Ceredigion.

- id: aims_3_title
  translation: Cydweithio â'r Bwrdd Gwasanaethau Cyhoeddus
- id: aims_3_text
  translation: Cydweithio â'r Bwrdd Gwasanaethau Cyhoeddus a chynorthwyo cyrff cyhoeddus eraill i ddiogelu ac i warchod natur ledled y sir.

- id: aims_4_title
  translation: Cynnal, adfer a chreu cynefinoedd
- id: aims_4_text
  translation: Gweithio i gynnal, i adfer ac i greu cynefinoedd llawn bywyd gwyllt, gan gynnwys mamaliaid, adar, ymlusgiaid, amffibiaid, pysgod, anifeiliaid-di-asgwrn-cefn, planhigion, ffyngau a mwy.

- id: aims_5_title
  translation: Diogelu amgylcheddau morol, rhynglanw, tir a dŵr croyw Ceredigion.
- id: aims_5_text
  translation: Cynnal ac adfer iechyd amgylcheddau morol, rhynglanw, tir a dŵr croyw Ceredigion.

- id: aims_6_title
  translation: Sicrhau bod adfer natur wrth galon prosesau penderfynu lleol
- id: aims_6_text
  translation: Sicrhau bod ystyried yr amgylchedd ac ymgorffori amcanion adfer natur wrth galon prosesau penderfynu lleol.
